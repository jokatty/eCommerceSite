{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>Create New Listing:</h2>

    {% if message %}
       <div>{{ message }}</div> 
    {% endif %}

    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}
        {{ form }}
    <input type="submit">
    </form>

{% endblock %}
